name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build ./api/ -t jvvenkateshdh/aws-nodejs-deploy:latest
    - name: push image to docker hub
      run:
        docker login -u jvvenkateshdh -p ${{ secrets.DOCKER_HUB_TOKEN }}
        docker push jvvenkateshdh/aws-nodejs-deploy:latest
